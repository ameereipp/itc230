<html>
    <body>
        <a href="/">Home</a>
    {{#if result}}

        <h1>You Searched for : {{gameName}}</h1>
        <li>Name: {{result.gameName}}</li>
        <li>Game Type: {{result.type}}</li>
        <li>Level: {{result.level}}</li>
            <p>
                <a href="\delete?gameName={{result.gameName}}">Delete</a>
            </p>


    {{else}}
    <h2>{{gameName}} Not Found.</h2>
    {{/if}}
    </body>

</html>
